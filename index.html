<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mawingu weather</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <!--Div with class name card-->
    <div class="card">
        <!--Within card create search box by adding div with class name search-->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="False">
            <!--Add one icon-->
            <button><img src="images\search.png"></button>
        </div>
        <!--Display weather details in any city. These shall be random, to be updated with API. Use div with class name weather-->
        <!--Add error message-->
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images\drizzle.png" class="weather-icon">
            <!--Display temperature-->
            <h1 class="temp">22Â°c</h1>
            <!--Display city-->
            <h2 class="city">Singapore</h2>
            <!--Display humidity and wind and their values-->
            <div class="details">
                <div class="col">
                    <img src="images\humidity.png">
                    <!--Add text in div-->
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="images\wind.png">
                <!--Add text in div-->
                <div>
                    <p class="Speed">20kph</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>

    </div>
    <script src="js\main.js"></script>
</body>
</html>
